name: Test test setup
run-name: ${{ github.actor }} Test Python package workflow # if not defined, the commit message is used
on:
  push:
    branches: [ main ]
    pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display python version
        run: python -V


  check-bats-version:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

  check-bats-version-2:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '13'
      - run: npm install -g bats
      - run: bats -v

  check-bats-version-fail:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: exit 1
        name: Fail

  finalize:
    needs: [ check-bats-version, check-bats-version-2, check-bats-version-fail]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: 'Create ENV file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          cat .env
      - name: Finalize
        run: echo "All done!"